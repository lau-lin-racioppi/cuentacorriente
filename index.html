<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Lin Racioppi</title>

  <style>
    :root{
      --bg:#0b0d12;
      --panel:#121622;
      --line:#233049;
      --text:#e9ecf1;
      --muted:#93a1b6;
      --primary:#2563eb;
    }

    *{ box-sizing:border-box }

    body{
      margin:0;
      min-height:100dvh;
      font-family: system-ui,-apple-system,Segoe UI,Roboto,Arial;
      background: var(--bg);
      color: var(--text);
      display:flex;
      align-items:center;
      justify-content:center;
    }

    .card{
      background: linear-gradient(180deg, rgba(255,255,255,.04), rgba(255,255,255,.01));
      border:1px solid var(--line);
      border-radius:18px;
      padding:28px;
      width:min(420px, 92vw);
      box-shadow: 0 20px 40px rgba(0,0,0,.35);
    }

    h1{
      margin:0 0 6px 0;
      font-size:22px;
      letter-spacing:.3px;
    }

    .sub{
      color:var(--muted);
      font-size:13px;
      margin-bottom:22px;
    }

    .btnCol{
      display:flex;
      flex-direction:column;
      gap:12px;
    }

    a.btn{
      text-decoration:none;
      color:var(--text);
      border:1px solid var(--line);
      background: rgba(255,255,255,.06);
      padding:14px 16px;
      border-radius:14px;
      font-weight:800;
      text-align:center;
      transition: all .15s ease;
    }

    a.btn.primary{
      background: linear-gradient(180deg, rgba(37,99,235,.95), rgba(29,78,216,.95));
      border-color: rgba(29,78,216,.9);
    }

    a.btn:hover{
      transform: translateY(-1px);
      filter: brightness(1.05);
    }

    footer{
      margin-top:18px;
      text-align:center;
      font-size:12px;
      color:var(--muted);
    }
  </style>
</head>

<body>
  <div class="card">
    <h1>Lin Racioppi</h1>
    <div class="sub">Panel personal</div>

    <div class="btnCol">
      <a class="btn primary" href="/cuentacorriente/">
        Cuenta corriente
      </a>

      <a class="btn" href="#">
        Acceso interno
      </a>
    </div>

    <footer>
      linracioppi.com.ar
    </footer>
  </div>
</body>
</html>
